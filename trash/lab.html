    <script>
      window.myVar = "test";

      window.sayHello = (name) => {
        console.log(`hello, ${name}`);
      };

      window.Soldier = class {
        constructor(name) {
          this.name = name;
        }

        fire() {
          console.log(`${this.name} fires`);
        }
      };

      window.MachineGunner = class {
        constructor(name) {
          this.name = name;
        }

        fire() {
          console.log(`${this.name} tratatatatatatata`);
        }
      };

      class Platoon {
        constructor() {
          this.soldiers = [];
        }

        fire() {
          if (this.soldiers.length)
            this.soldiers.forEach((soldier) => soldier.fire());
          else console.log("wa have no man");
        }
      }

      window.platoon = new Platoon();
    </script>
