<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="range" oninput="radiusChange(this.value)" />
    <input type="range" oninput="cxChange(this.value)" />
    <input type="range" oninput="cyChange(this.value)" />
    <svg>
      <path d="" fill="yellowgreen" />
    </svg>
    <svg
      width="600"
      height="600"
      version="1.1"
      id="Layer_1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      x="0px"
      y="0px"
      viewBox="0 0 100 110"
      style="enable-background: new 0 0 100 110"
      xml:space="preserve"
    >
      <foreignObject x="5" y="5" width="160" height="160">
        <div xmlns="http://www.w3.org/1999/xhtml">
          <button onclick="click">button</button>
          <p>asdfasdfasdfasdf</p>
        </div>
      </foreignObject>
    </svg>
    <script>
      let click = () => console.log('test');
      const radiusChange = (value) => {
        document.getElementById("circle").setAttribute("r", value);
      };
      const cxChange = (value) => {
        document.getElementById("circle").setAttribute("cx", `${value}%`);
      };
      const cyChange = (value) => {
        document.getElementById("circle").setAttribute("cy", `${value}%`);
      };
    </script>
  </body>
</html>
